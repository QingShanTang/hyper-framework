spring:
  datasource:
    dynamic:
      primary: mysql
      datasource:
        mysql:
          lazy: true
          url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true&allowMultiQueries=true
          username: root
          password: 123456
          driver-class-name: com.mysql.cj.jdbc.Driver
          liquibase:
            change-log: classpath:db/changelog/mysql/db.changelog-master.xml
            enabled: true
        sqlite:
          lazy: true
          url: jdbc:sqlite:${hyper.sqlite.home}/sqlite.db
          driver-class-name: org.sqlite.JDBC
          liquibase:
            change-log: classpath:db/changelog/sqlite/db.changelog-master.xml
            enabled: true
