# *** feign相关配置 ***
#单个服务最大重试次数,不包含对单个服务的第一次请求，默认0
hyper.ribbon.MaxAutoRetries=0
#服务切换次数,不包含最初的服务,如果服务注册列表小于 nextServer count 那么会循环请求  A > B >　A，默认1
hyper.ribbon.MaxAutoRetriesNextServer=0
#是否所有操作都进行重试，默认只重试get请求,如果修改为true,则需注意post\put等接口幂等性
hyper.ribbon.OkToRetryOnAllOperations=false
#连接超时时间，单位为毫秒，默认2秒
hyper.ribbon.ConnectTimeout=60000
#读取的超时时间，单位为毫秒，默认5秒
hyper.ribbon.ReadTimeout=120000
#服务列表
hyper.ribbon.listOfServers=127.0.0.1:8551


# *** hystrix相关配置 ***
#是否给方法执行设置超时时间，默认为true
hystrix.command.default.execution.timeout.enabled=false
#方式执行的超时时间，默认为1000毫秒
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=180000


#熔断配置
#是否开启熔断器
hystrix.command.default.circuitBreaker.enabled=true
##时间窗口期
hystrix.command.default.circuitBreaker.sleepWindowInMilliseconds=5000
##熔断触发的最小个数
hystrix.command.default.circuitBreaker.requestVolumeThreshold=20
##失败率达到多少百分比后熔断
hystrix.command.default.circuitBreaker.errorThresholdPercentage=50
